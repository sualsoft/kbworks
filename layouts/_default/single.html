<!DOCTYPE html>
<html lang="en">
  <!-- ======= Head ======= -->
  {{ partial "head.html" . }}
  <!-- End Head -->

  <body>
    <!-- ======= Header ======= -->
    {{ partial "header-2.html" . }}
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section
      id="hero2"
      class="d-flex align-items-center justify-content-center"
    >
      <div
        class="container position-relative"
        data-aos="zoom-in"
        data-aos-delay="100"
      >
        <div class="row align-items-center justify-content-center">
          <div class="col-md-9 text-center">
            <h1>DAT WIL JE NIET MISSEN</h1>
            <h2>Onze artikelen over Microsoft Teams en Microsoft 365</h2>
            <div class="wrap mt-5">
              <div class="search mt-5">
                <input
                  type="text"
                  class="searchTerm"
                  placeholder="What are you looking for?"
                />
                <button type="submit" class="searchButton">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero -->

    <main id="main">
      <!-- ======= blog Section ======= -->
      <section class="blog-section">
        <div class="container" data-aos="fade-up">
          <div class="row">{{.Content}}</div>
        </div>
      </section>
      <!-- End Blog Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {{ partial "footer.html" . }}
    <!-- End Footer -->

    {{ partial "script.html" . }}
  </body>
</html>
